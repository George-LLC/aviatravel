<div class="container">

  <div class="row">


   <div class="col-2">
     <div class="showSelectElement">
       <a href="" target="_blank" >
         <img src="assets/images/homepage/airticket-booking.jpg" alt="" class="advertisements">
       </a>
     </div>
   </div>



  <div class="col-8">

    <p-dataView #dv [value]="incoming" [paginator]="true" [rows]="10" paginatorPosition="both" filterBy="placeName">
      <p-header>
        <div class="ui-helper-clearfix">
          <div class="ui-g">
            <div class="ui-g-12 ui-md-4">
              <p-dropdown [options]="sortOptions" placeholder="Sort By"
                          (onChange)="onSortChange($event)" [style]="{'min-width':'150px'}" >
              </p-dropdown>
            </div>
            <div class="ui-g-6 ui-md-4 filter-container">
              <div style="position:relative">
                <input class="inputSearch" type="search" pInputText placeholder="Search by place of name"
                        (input)="dv.filter($event.target.value); try(dv)">
              </div>
            </div>
            <div class="ui-g-6 ui-md-4" style="text-align:right">
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
          </div>
        </div>
      </p-header>

      <ng-template let-place  pTemplate="listItem" let-first>
        <div class="ui-g-12 showSelectElement">
          <div class="car-details" style="cursor: pointer">

            <div class="ui-g-12 ui-md-4">

              <div id="carouselExampleFade{{place.id}}" data-wrap="false" class="carousel slide carousel-fade " data-ride="carousel">



                <ol class="carousel-indicators">
                  <li *ngFor="let photo of place.placePhoto; let i=index"
                      (click)="DataTargetTo(i); DataTarget(place.id); len(place.id, i)" class="ind elems{{i}}">
                    <img src={{photo}} class="d-block w-100" alt="..." (load)="act(i, place.id)">
                  </li>
                </ol>




                <div class="carousel-inner">
                  <div *ngFor="let photo of place.placePhoto; let i=index" class="carousel-item elems{{i}}">
                    <img src={{photo}} class="d-block w-100" alt="..." >
                  </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade{{place.id}}" (click)="findIndexPrev(place.id)" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade{{place.id}}" (click)="findIndexNext(place.id)" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>


            </div>
            <div class="ui-g-12 ui-md-2 searchePlace" #elseBlock>
                <div class="ui-g-12">Name of Place: <b>{{place.placeName | translate}}</b></div>
                <div class="ui-g-12">{{'Tour price' | translate}}<b>{{place.tourPrice}} {{place.tourCurrency}}</b></div>
                <div class="ui-g-12">Tour duration: <b>{{place.tourTime}}</b></div>
                <div class="ui-g-12">From Yerevan: <b>{{place.placeFromYerevan}} km</b></div>
            </div>
            <div class="ui-g-12 ui-md-6">
              <p-scrollPanel style="width: 100%; height: 100%" [style]="{width: '100%', height: '200px'}" styleClass="custombar1">
                <div style="padding:1em; line-height:1.5">
                 {{place.placeAbout | translate}}
                </div>
              </p-scrollPanel>
            </div>

          </div>
        </div>
      </ng-template>

      <ng-template let-place pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
          <p-panel [header]="place.placeName" [style]="{'text-align':'center'}">
            <img src="assets/images/incoming/{{place.placeName}}/{{place.placeName}}.jpg" width="60">
            <div class="car-detail">{{place.tourCurrency}} - {{place.tourPrice}}</div>
            <hr class="ui-widget-content" style="border-top:0">
            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)" style="margin-top:0"></button>
          </p-panel>
        </div>
      </ng-template>
    </p-dataView>
